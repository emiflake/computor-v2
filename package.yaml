name:                computor-v2
version:             0.1.0.0
github:              "emiflake/computor-v2"
license:             BSD3
author:              "Emily Martins"
maintainer:          "emily.flakeheart@gmail.com"
copyright:           "2020 Emily Martins"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/emiflake/computor-v2#readme>

dependencies:
- base >= 4.7 && < 5
- megaparsec
- containers
- mtl
- transformers
- text
- optparse-applicative
- haskeline
- prettyprinter == 1.7.*
- prettyprinter-ansi-terminal
- parser-combinators
- vector

library:
  source-dirs: src

default-extensions:
- OverloadedStrings

executables:
  computor-v2-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - computor-v2

tests:
  computor-v2-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - computor-v2
